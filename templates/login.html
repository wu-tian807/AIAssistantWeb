<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI 聊天助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007AFF;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff3b30;
            margin-top: 5px;
            font-size: 14px;
            display: none;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #007AFF;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 0 10px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>登录</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="请输入邮箱" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="请输入密码" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit" id="submitBtn">登录</button>
        </form>
        <div class="register-link">
            还没有账号？<a href="/register">立即注册</a>
            <span class="divider">|</span>
            <a href="/reset_password">忘记密码？</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${emailInput.value}&password=${passwordInput.value}`
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    if (data.error.includes('密码')) {
                        passwordError.textContent = data.error;
                        passwordError.style.display = 'block';
                    } else {
                        emailError.textContent = data.error;
                        emailError.style.display = 'block';
                    }
                }
            } catch (error) {
                emailError.textContent = '登录失败，请重试';
                emailError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
