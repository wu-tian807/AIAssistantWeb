server {
    listen 80;
    server_name 154.201.74.160 tianworkshop.cn www.tianworkshop.cn;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name 154.201.74.160 tianworkshop.cn www.tianworkshop.cn;

    # SSL配置保持不变
    ssl_certificate /etc/letsencrypt/live/tianworkshop.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tianworkshop.cn/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 静态资源路由（关键修复部分）
    location /static/ {
        # 假设您的静态文件实际路径为 /home/your_project/static/
        alias /home/wutian/AIAssistantSystem/static/; 
        
        # 缓存控制
        expires 365d;
        access_log off;
        add_header Cache-Control "public, max-age=31536000";
        
        # 防止权限问题
        autoindex off;
    }

    # 动态请求代理
    location / {
        proxy_pass http://127.0.0.1:5000;
        
        # 保持原有代理配置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 流式传输配置
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        
        # 增加超时设置，解决推理模型长时间思考的问题
        proxy_read_timeout 900s;      # 读取超时时间增加到900秒（15分钟）
        proxy_connect_timeout 900s;   # 连接超时时间增加到900秒（15分钟）
        proxy_send_timeout 900s;      # 发送超时时间增加到900秒（15分钟）
        
        # 保持长连接的心跳设置
        proxy_set_header Connection 'upgrade';
        proxy_set_header Upgrade $http_upgrade;
        keepalive_timeout 900s;       # 保持连接超时增加到900秒（15分钟）
    }
}
